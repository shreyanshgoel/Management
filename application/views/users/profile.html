<div class="profile-env">
    <header class="row">
        <div class="col-sm-2">
            <a href="index#" class="profile-picture">
                <img src="{echo CDN}images/profile-picture.png" class="img-responsive img-circle" /> </a>
        </div>
        <div class="col-sm-7">
            <ul class="profile-info-sections">
                <li>
                    <div class="profile-name">
                        <strong>
                                        <a href="index#">Art Ramadani</a>
                                        <a href="index#" class="user-status is-online tooltip-primary" data-toggle="tooltip" data-placement="top" data-original-title="Online"></a>
                                    </strong>
                        <span>
                                        <a href="index#">Co-Founder at Laborator</a>
                                    </span>
                    </div>
                </li>
            </ul>
        </div>
       
    </header>
    <section class="profile-info-tabs">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <ul class="user-details">
                    <li>
                        <a href="index#">
                            <i class="entypo-location"></i> Prishtina
                        </a>
                    </li>
                    <li>
                        <a href="index#">
                            <i class="entypo-suitcase"></i> Works as
                            <span>Laborator</span>
                        </a>
                    </li>
                    <li>
                        <a href="index#">
                            <i class="entypo-calendar"></i> 16 October
                        </a>
                    </li>
                </ul>
                <!-- tabs for the profile links -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#profile2" aria-controls="profile2" role="tab" data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#changepassword" aria-controls="changepassword" role="tab" data-toggle="tab">Change Password</a></li>
                </ul>
            </div>
        </div>
    </section>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="profile2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" value="{$user->full_name}" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    {if $user->email_confirm == 0}
                    <div class="col-sm-5">
                        <input type="email" class="form-control" value="{$user->email}" placeholder="Email">
                    </div>
                    <div class="col-sm-3" style="margin-top:5px">
                        <i class="entypo-cancel" style="color:red"></i> Not Confirmed
                    </div>
                    {/if}
                    {if $user->email_confirm == 1}
                    <div class="col-sm-5" style="margin-top:5px; margin-left:5px;">
                        {$user->email}
                    </div>
                    <div class="col-sm-3" style="margin-top:5px">
                        <i class="entypo-check" style="color:green"></i> Confirmed
                    </div>
                    {/if}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Designation</label>
                    <div class="col-sm-5">
                        <select class="form-control">
                            <option value="" s>Select</option>
                            <option {if $user->designation == "Businessman"} selected {/if}>Businessman</option>
                            <option {if $user->designation == "Co-Founder"} selected {/if}>Co-Founder</option>
                            <option {if $user->designation == "Founder"} selected {/if} >Founder</option>
                            <option {if $user->designation == "Intern"} selected {/if}>Intern</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comapny Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="company_name" value="{$user->company_name}" placeholder="Company">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="changepassword">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Old Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="Old Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
