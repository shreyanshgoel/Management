<head>
    <link href="{echo CDN}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{echo CDN}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create Your Table</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
{if isset($success)}
<div class="alert alert-success">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> Table has been created.
</div>
{/if}
{if isset($exist)}
<div class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Table Name Already Exists!</strong> Please choose a diffrent table name.
</div>
{/if}

<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Rows with
                            <sup style="color:red;">*</sup> are required.</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><sup style="color:red;">*</sup>Table Name
                                    
                                </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="table_name" placeholder="Table Name" required>
                                </div>
                                <div class="col-sm-2">
                                    <select class="form-control m-b" id="table_type" name="typeoftable">
                                        <option>Inventory</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div id="custom" style="display:none">
                            {foreach $i in $numbers}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{if $i == 1}
                                    <sup style="color:red;">*</sup>{/if}Column Name {$i}</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="column{$i}" name="name{$i}" placeholder="Column Name {$i}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            {/foreach}
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" name="create" value="hehe" type="submit">
                                        <i class="entypo-plus"></i>&nbsp;Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{echo CDN}js/create_table.js"></script>
